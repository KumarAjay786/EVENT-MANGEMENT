    <div style="width: 100%;display: flex;justify-content: center;align-items: center;">
        <div class="event-container">
            <div class="event-header">
                <h1 style="font-size: 35px;" id="userTitle"></h1> <h3 id="isBooked" style="display:none;color: white;background-color: green;font-size: small;width: 14rem;text-align: center;padding: 5px;border: none;border-radius: 3px;"></h3>

            <div class="event-details">
                <p class="date-time" style="display: flex;
                color: white;
                width: 10rem;
                padding: 7px;
                border-radius: 4px;
                background-color: #0A7273;

                <p class="date-time"><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Time:</strong> <span id="time"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>

            </div>
            <div style="display: flex;">
                <div class="rsvp-button">
                    <button style="padding: 1rem;
                    border-radius: 6px;
                    width: 5rem;

                    background-color: #0A7273;
                    border: none;
                    color: white;" onclick="gotoBookEventPage()"><b>Book</b></button>
                </div>

                height: 5rem;
                background-color: #ffffffbf;"></textarea>
            </div>
            <div>

                padding: 10px;
                border-radius: 4px;
                border: none;
                background-color: #0A7273;
                color: white;
                margin-top: 1rem;" onclick="submitComment()">Comment</button>

        </div>
