    <div class="topNav">
        <div class="userNameDiv">Welcome <span id="uName" style="color: white;"></span></div>
        <div style="display: flex;align-items: center;gap: 1rem;">
            <a href="./adminEvents.html" style="text-decoration: none;"><div style="color: white;cursor: pointer;">Home</div></a>
        <!-- <div style="color: white;cursor: pointer;">Profile</div> -->
        <button class="logoutBtn" id="logoutButton"><b>Logout</b></button>
        </div>
    </div>
    <div style="width: 100%;display: flex;justify-content: center;align-items: center;">
        <div class="event-container">
            <div class="event-header">
                <h1 style="font-size: 35px;" id="userTitle"></h1>
            </div>
            <div class="event-details">
                <p><strong>Tickets Left:</strong> <span id="tickets" style="color: red;"></span></p>
                <p class="date-time"><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
                <p><strong>Time:</strong> <span id="time"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
            </div>
            <div style="display: flex;">
                <div class="rsvp-button">
                    <button style="padding: 1rem;
                    border-radius: 6px;
                    width: 5rem;
                    /* height: 3rem; */
                    background-color: #0A7273;
                    border: none;
                    color: white;" onclick="gotoAdminEditEventPage()">Edit</button>
                </div>
                <div class="rsvp-button" id="deleteBtn">
                    <button href="./book.html" style="padding: 1rem;
                    border-radius: 6px;
                    width: 5rem;
                    /* height: 3rem; */
                    background-color: #0A7273;
                    border: none;
                    color: white;" onclick="deleteEvent()">Delete</button>
                </div>
                <div class="rsvp-button" id="deleteConfirmation" style="display: none;"><span style="color: red;font-weight: bold;">Are you sure want to delete this event ?</span>
                    <button href="./book.html" style="padding: 1rem;
                    border-radius: 6px;
                    width: 5rem;
                    /* height: 3rem; */
                    background-color: red;
                    border: none;
                    color: white;" onclick="deleteEventPermanently()">Yes</button>
                </div>
            </div>
            <div>
                <p style="color: #0A7273;
                font-size: x-large;">Comments</p>
                        <div id="commentDetailsDiv" style="color: yellow;"></div>
            </div>
        </div>

        <div class="loader"></div>
