<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
  <script src="../scripts/forgotPassword.js" defer></script>
    <link rel="stylesheet" href="../styles/forgotPassword.css">
</head>

<body>
    <div id="notification" style="position: absolute;
    display: none;
    top: 1rem;
    right: 1rem;
    background-color: red;
    color: white;
    border-radius: 3px;
    padding: 10px 15px;"></div>
    <div class="form-container" style="display: flex;">
        <div style="width: 60%;">
            <img src="../assets/Forgot password.gif" width="450" height="440" alt="" srcset="">
        </div>
        <div style="width: 40%;">
            <div id="loginStatus"></div>
            <h2>Password Recovery</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email/Username</label>
                    <input type="text" id="loginEmail" name="loginEmail" onblur="checkEmail()" placeholder="Enter Email" required>
                    <div id="emailError" class="emailErrDiv">
                        *
                    </div>
                </div>
                <div class="input-group">
                    <button type="button" class="btn" style="background-color: #0A7273;" id="login" onclick="sendPasswordReset()"
                        >Reset Password</button>
                </div>
                <div class="forgot-password"></div>
                    <a href="./login.html" style="margin-right: 2rem;color: #0A7273;text-decoration: none;">Go to Login Page</a>
                </div>
            </form>
        </div>
    </div>
    <div id="loader" class="loader-backdrop">
        <div class="loader"></div>
      </div>
</body>

</html>
