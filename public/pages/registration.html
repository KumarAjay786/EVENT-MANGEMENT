<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/registration.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="../scripts/registration.js" defer></script>
</head>

<body>
    <div id="notification" style="position: fixed;
    display: none;
    top: 1rem;
    right: 1rem;
    background-color: red;
    color: white;
    border-radius: 3px;
    padding: 10px 15px;"></div>
    <div class="form-container" style="display: flex;">
        <div style="width: 100%;">
            <div id="status" class="status"></div>
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="signUpName" name="name" onblur="checkName()" required>
                    <span id="nameError" class="nameErrDiv">                
                    </span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" onblur="checkEmail()" required>
                    <span id="emailError" class="nameErrDiv">                       
                    </span>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile No</label>
                    <!-- <input type="tel" id="mobileDiv" name="mobile" oninput="validateMobileNumber()" onblur="checkMobileError()" required> -->
                    <input type="tel" id="mobile" name="mobile" validatemobile() onblur="checkMobileError()" required>
                    <span id="mobileError" class="nameErrDiv">                        
                    </span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" onblur="checkPassword()" required>
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="input-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                    <span id="cpasswordError" class="error"></span>
                </div>
                <div class="input-group">
                    <!-- <label for="uType">User Type</label> -->
                    <div style="display: flex;justify-content: end;width: 50%;">
                        <input type="radio" id="admin" name="userType" value="admin" required>Admin
                    <input type="radio" id="attandee" name="userType" value="attandee" required>Attandee
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" id="submitBtn" style="background-color: #0A7273;"
                       >Sign Up</button>
                </div>
                <p style="color:#0A7273;">Already have an account? <a href="./login.html"style="color:#0A7273;text-decoration:none">Login</a>  </p>
               
            </form>
        </div>
        <div id="loader" class="loader-backdrop">
            <div class="loader"></div>
          </div>

        <!-- <div style="width: 60%;">
            <img src="../assets/Mobile login.gif" width="450" height="440" alt="" srcset="">
        </div> -->
    </div>
</body>

</html>
