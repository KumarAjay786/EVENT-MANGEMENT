<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event Form</title>
  <link rel="stylesheet" href="../styles/createEvent.css">
  <script defer src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script defer src="../scripts/createEvent.js"></script>
</head>
<body>

  <div class="container">
    <h2>Add New Event</h2>
    <div id="message" class="message"></div>
    <div id="loader" class="loader-backdrop">
      <div class="loader"></div>
    </div>
    <form id="eventForm">
      <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <!-- <input type="text" placeholder="Select date" onfocus="(this.type='date')" onblur="(this.type='text')"> -->
        <!-- <input type="text" id="dateInput" placeholder="DD-MM-YYYY" onfocus="(this.type='date')" onblur="(this.type='text')"> -->
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="price">Ticket Price:</label>
        <input type="number" id="price" name="price"  required>
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="tickets">Total No. of Tickets :</label>
        <input type="number" id="tickets" name="tickets"  required>
      </div>
      
      <button type="button" onclick="addEvent()" style="background-color: #0A7273;color: white;">Add Event</button>
    </form>
  </div>

</body>
</html>
