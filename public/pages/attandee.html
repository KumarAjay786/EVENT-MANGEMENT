<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Event Poll</h2>
        <form action="/submit-poll" method="POST">
            <label for="question">Poll Question:</label>
            <p>Which feature did you enjoy the most?</p>
            
            <label>
                <input type="radio" name="poll" value="speakers" required>
                The Speakers
            </label>
            
            <label>
                <input type="radio" name="poll" value="networking" required>
                Networking Sessions
            </label>
            
            <label>
                <input type="radio" name="poll" value="content" required>
                The Content
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
